<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Frontend quiz app</title>
  <link rel="stylesheet" href="style.css">
  <script src="sccript.js" defer></script>
</head>

<body>
  <main>
    <section class="container menu">
      <div class="subject">
        <div class="subject-list">
          icon
          <p></p>
        </div>
        <div class="theme-container">

        </div>
      </div>
      <div class="contaier-menu">
        <div class="header-container">
          <div class="title">

          </div>
          <p>

          </p>
        </div>
        <div class="subjects-container" id="subjects">
          <div class="subject html" id="html">
            icon html
          </div>
          <div class="subject css" id="css">
            icon css
          </div>
          <div class="subject javascript" id="javascript">
            icon javascript
          </div>
          <div class="subject accessibility" id="accessibility">
            icon accessibility
          </div>
        </div>
      </div>
    </section>
    <section class="container question">
      <div class="subject">
        <div class="subject-list">
          icon
          <p></p>
        </div>
        <div class="theme-container">

        </div>
      </div>
      <div class="container-questions">
        <div class="question-container">
          <div class="question">
            <p>

            </p>
            <h3 id="question">

            </h3>
          </div>
          <div class="progress">

          </div>

        </div>
        <div class="solutions">
          <ul id="solutions">
            <li class="solution">

            </li>
            <li class="solution">

            </li>
            <li class="solution">

            </li>
            <li class="solution">

            </li>
          </ul>
          <button id="submit">Submit Answer</button>
          <span aria aria-label="polite" role="alert">icon Please elect an answer</span>
        </div>
      </div>
    </section>
    <section class="container completed">
      <div class="subject">
        <div class="subject-list">
          icon
          <p></p>
        </div>
        <div class="theme-container">

        </div>
      </div>

    </section>
  </main>
  <!-- Quiz menu start -->

  Welcome to the Frontend Quiz!
  Pick a subject to get started.
  HTML
  CSS
  JavaScript
  Accessibility

  <!-- Quiz menu end -->

  <!-- Quiz question start -->

  Question <!-- number --> of 10

</html>
