<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <title>Frontend Mentor | Frontend quiz app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <header class="selected-subject">
      <div class="subject-list">
        <div class="img">
          <img src="./assets/images/icon-accessibility.svg" id="sub-icon" width="28.57" height="28.57"
            alt="subject icon">
        </div>
        <h4 class="m-text-4" id="sub-quiz">Accessibility</h4>
      </div>
      <button id="theme" class="toggle-container">
        <img id="sun" src="./assets/images/icon-sun-dark.svg" width="16" height="16" alt="subject icon">
        <div class="toggle">
          <span></span>
        </div>
        <img id="moon" src="./assets/images/icon-moon-dark.svg" width="16" height="16" alt="subject icon">
      </button>
    </header>
    <div class="wrapper">
      <div class="contaier-menu">
        <div class="header-container">
          <div class="title">
            <h2 class="m-text-2-l">
              Welcome to the
            </h2>
            <h2 class="m-text-2">
              Frontend Quiz!
            </h2>
          </div>
          <h5 class="m-text-5">
            Pick a subject to get started.
          </h5>
        </div>
        <div class="subjects-container" id="subjects">
          <button class="subject btn" id="html">
            <div class="img">
              <img src="./assets/images/icon-html.svg" width="28.57" height="28.57" alt="subject icon">
            </div>
            <h4 class="m-text-4">HTML</h4>
          </button>
          <button class="subject btn" id="css">
            <div class="img">
              <img src="./assets/images/icon-css.svg" width="28.57" height="28.57" alt="subject icon">
            </div>
            <h4 class="m-text-4">CSS</h4>
          </button>
          <button class="subject btn" id="javascript">
            <div class="img">
              <img src="./assets/images/icon-js.svg" width="28.57" height="28.57" alt="subject icon">
            </div>
            <h4 class="m-text-4">Javascript</h4>
          </button>
          <button class="subject btn" id="accessibility">
            <div class="img">
              <img src="./assets/images/icon-accessibility.svg" width="28.57" height="28.57" alt="subject icon">
            </div>
            <h4 class="m-text-4">Accessibility</h4>
          </button>
        </div>
      </div>
      <div class="container-questions">
        <div class="question-container">
          <div class="question">
            <h5 class="m-text-5" id="counter">
            </h5>
            <h3 class="m-text-3" id="question">
            </h3>
          </div>
          <div class="progress">
            <input type="range" name="progression" class="progression" id="progression" min="0" max="10" step="1">
          </div>
        </div>
        <div class="solutions">
          <ul id="solutions">
            <li class="solution m-text-4 btn">
              <p>4.5:1</p>
            </li>
            <li class="solution btn">
              <p class="m-text-4">3:1</p>
            </li>
            <li class="solution btn">
              <p class="m-text-4">2.5:1</p>
            </li>
            <li class="solution btn">
              <p class="m-text-4">5:1</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="complete-container">
        <div class="outro">
          <div class="output">
            <h2 class="m-text-2-l">Quiz completed</h2>
            <h2 class="m-text-2">You scored...</h2>
          </div>
        </div>
        <div class="score-output">
          <div class="subject-item">
            <div class="subject-list">
              <div class="img">
                <img src="./assets/images/icon-accessibility.svg" id="sub-icon" width="28.57" height="28.57"
                  alt="subject icon">
              </div>
              <h4 class="m-text-4" id="sub-quiz"></h4>
            </div>
            <div class="score-container" id="score-container">
              <h1 class="m-text-1 total">0</h1>
              <h4 class="m-text-4" id="outp">out of 10</h4>
            </div>
            <form>
              <form-group>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="name">
                <span aria-live="polite" role="alert" class="name-error" id="name-error" hidden>Please enter name</span>
              </form-group>
              <button class="saveScore">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="button" id="button">
        <button class="submit btn" id="submit">
          <h4 class="m-text-4">Submit Answer</h4>
        </button>
        <div class="error-msg" id="error-msg">
          <img src="./assets/images/icon-error.svg" width="24" height="24" alt="error">
          <span aria aria-label="polite" role="alert">Please select an answer</span>
        </div>
      </div>
    </div>
    <div class="s-container" id="s-container">
      <h1 class="m-text-2">Welcome to the hall of fame</h1>
      <h2 class="m-text-3">You are not here by mistake, you deserve to be here</h2>

      <div class="score-card-container">

        <section class="score-card" id="score-card">
          <h2 class="s-title m-text-3" id="score-title">
          </h2>
          <ul class="score-list" id="score-list">
          </ul>
        </section>
      </div>
    </div>
    <div class="to-score-page">
      <button class="scoresheet btn" id="scoresheet">
        <span class="material-symbols-rounded">
          leaderboard
        </span>
        <h2 class="m-text-4">Scores</h2>
      </button>
    </div>
  </main>
</body>

</html>
