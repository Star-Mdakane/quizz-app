<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Frontend quiz app</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body class="s-body">
    <main>
        <header>
            <div class="selected-subject">
                <div class="to-home-page">
                    <button id="restart" class="s-scoresheet btn">
                        <span class="material-symbols-rounded">home</span>
                        <h2 class="m-text-4">Home</h2>
                    </button>
                </div>
                <button id="theme" class="toggle-container">
                    <img id="sun" src="./assets/images/icon-sun-dark.svg" width="16" height="16" alt="subject icon">
                    <div class="toggle">
                        <span></span>
                    </div>
                    <img id="moon" src="./assets/images/icon-moon-dark.svg" width="16" height="16" alt="subject icon">
                </button>
            </div>
        </header>
        <div class="score-container">
            <h1 class="m-text-2">Welcome to the hall of fame</h1>
            <h2 class="m-text-3">You are not here by mistake, you deserve to be here</h2>

            <section class="score-card">
                <h2 class="score-title m-text-3">
                    Html
                </h2>
                <ul class="score-list" id="">
                    <li class="rank">
                        <p class="name">Name: Star </p>
                        <p class="s-score">Score: 10</p>
                    </li>
                    <li class="rank">
                        <p class="name">Name: Star </p>
                        <p class="s-score">Score: 10</p>
                    </li>
                    <li class="rank">
                        <p class="name">Name: Star </p>
                        <p class="s-score">Score: 10</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>

</body>

</html>
